{% extends 'base.html' %}

{% block content %}

<div class="col-6 offset-3 align-items-center">
  <div class="mt-4">
    <img class="image img-fluid"
    src="{{ image.s3_url_path }}"
    alt="">
  </div>

  <div class="image-detail mt-4 mb-4">
    <h6>Image Name: {{ image.image_name }}</h6>
    <h6>From: {{ image.uploaded_by }}</h6>
    <h6>Uploaded: {{ image.upload_date.strftime('%Y-%m-%d') }}</h6>
    <h6>Notes: {{ image.notes }}</h6>
  </div>

  <a href="/image/{{ image.id }}/edit" class="btn btn-info btn-lg">Edit Image</a>
  <a href="/image/{{ image.id }}/delete" class="btn btn-danger btn-lg">Delete Image</a>
</div>

{% endblock %}
