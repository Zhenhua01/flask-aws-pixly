{% extends 'base.html' %}

{% block body_class %}{% endblock %}

{% block content %}

<div class="row justify-content-md-center">
  <div class="col-md-7 col-lg-5">
    <img src="/static/images/edit.JPG" alt="">
    <p>Image Size: {{ size[0] }} * {{ size[1] }}</p>
    <form enctype="multipart/form-data" action="/uploadedit" id="add_image_form">
      <button type="submit" class="btn btn-primary btn-lg">Upload changes</button>
    </form>
    <a href="/images/{{id}}/edit">Discard Changes</a>
  </div>
</div>


{% endblock %}
