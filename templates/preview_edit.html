{% extends 'base.html' %}

{% block body_class %}{% endblock %}

{% block content %}

<div class="col-6 offset-3 align-items-center">
  <div class="mt-4">
    <img class="image img-fluid"
          src="/static/temp/image_edit.jpg"
          alt="">
    <p>Image Size: {{ size[0] }} * {{ size[1] }}</p>
  </div>

  <a href="/image/{{id}}/edit" class="btn btn-danger btn-lg">Discard Changes</a>
  <a href="/image/uploadedit" class="btn btn-info btn-lg">Upload Changes</a>
</div>

{% endblock %}
