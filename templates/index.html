{% extends 'base.html' %}

{% block content %}
<div class="container">

  {% if search %}
  <h4 class="mt-3 mb-3"><i>Displaying results for '{{search}}':</i></h4>
  {% endif %}
  <div class="d-flex flex-wrap justify-content-evenly row">
    {% for image in images %}
    <div class="col-4 d-flex align-items-center flex-column mt-5">
      <p>
        Name: {{image.image_name}}
      </p>
      <p>
        Uploaded by: {{image.uploaded_by}}
      </p>
      <a href="image/{{ image.id }}">
        <img class="thumbnail" src="{{ image.s3_url_path }}" alt="">
      </a>
    </div>
    {% endfor %}
  </div>

</div>
{% endblock %}
