{% extends 'base.html' %}

{% block content %}

<div class = "row justify-content-center d-inline-flex">

  {% if search  %}
  <div class="text-center mt-3">
    <h4><i>Displaying search results for "{{search}}""</i></h4>
  </div>
  {% endif %}


  {% for image in images %}
  <div class="image_card card bg-light m-3 col-3">
    <div class="card-header">From: {{image.uploaded_by}}</div>
    <div class="card-body">
      <h3 class="card-title">{{image.image_name}}</h3>
      <a href="/image/{{image.id}}" class="card-link">
        <img class="img-fluid"
              style="max-width: 100%"
              src="{{image.s3_url_path}}"
              alt="">
      </a>
      <p><i>{{image.notes}}</i></p>
    </div>
  </div>
  {% endfor %}

</div>

{% endblock %}
