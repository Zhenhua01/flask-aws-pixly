  {% if search %}
  <h4><i>Displaying results for '{{search}}':</i></h4>

  <div class="d-flex flex-wrap justify-content-evenly row">
    {% for image in images %}
    <div class="col-4 d-flex align-items-center flex-column mt-5">
      <p>
        Name: {{image.image_name}}
      </p>
      <p>
        Uploaded by: {{image.uploaded_by}}
      </p>
      <a href="image/{{ image.id }}">
        <img class="thumbnail" src="{{ image.amazon_file_path }}" alt="">
      </a>
    </div>
    {% endfor %}
  </div>

</div>
{% endblock %}
